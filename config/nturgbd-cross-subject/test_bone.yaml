# feeder
feeder: feeders.feeder.Feeder
test_feeder_args:
  data_path: ./data/ntu/xsub/val_data_bone.npy
  label_path: ./data/ntu/xsub/val_label.pkl
  debug: False

# model
model: model.msg3d.Model
model_args:
  num_class: 10
  num_point: 25
  num_person: 2
  num_gcn_scales: 13    # `num_scales` == `K + 1` in the paper
  num_g3d_scales: 6
  graph: graph.ntu_rgb_d.AdjMatrixGraph
  graph_2: graph.ntu_rgb_d_2.AdjMatrixGraph

# test
phase: test
device: [0]
test_batch_size: 16
weights: ./work_dir/ntu/xsub/msg3d_bone/weights/weights-50-3400.pt


work_dir: ./eval/ntu/xsub/bone/
save_score: True
